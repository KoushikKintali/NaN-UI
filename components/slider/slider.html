<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <nav class="navbar">
        <img class="logo" src="../../assets/logo.png" alt="logo">
        <ul class="flex-container flex-row">
            <li class="flex-items">Home</li>
            <li class="flex-items">Docs</li>
            <li class="flex-items">Contribute</li>
        </ul>
    </nav>
    <main class="doc-container">
        <aside class="side-nav">
            <div class="side-nav-header">
                <h5>Get Started</h5>
                <span id="get-started-expand-more" class="material-icons-outlined display-block">
                    expand_more
                </span>
                <span id="get-started-expand-less" class="material-icons-outlined display-none">
                    expand_less
                </span>
            </div>
            <ul id="get-started-nav-items" class="get-started-nav-items">
                <li class="side-nav-items"><a href="">Avatar</a></li>
                <li class="side-nav-items"><a href="">Avatar2</a></li>
                <li class="side-nav-items"><a href="">Avatar3</a></li>
                <li class="side-nav-items"><a href="">Avatar4</a></li>
            </ul>

            <div class="side-nav-header">
                <h5>Components</h5>
                <span id="components-expand-more" class="material-icons-outlined display-block">
                    expand_more
                </span>
                <span id="components-expand-less" class="material-icons-outlined display-none">
                    expand_less
                </span>
            </div>
            <ul id="components-nav-items" class="components-nav-items">
                <li class="side-nav-items"><a href="../avatar/avatar.html">Avatar</a></li>

            </ul>
        </aside>
        <div class="doc-content">
            <h4>Slider Component</h4>
            <hr>
            <section>
                <div class="components">
                    <h5>Slider</h5>
                    <div class="preview-block">
                        <div class="slider-component">
                            <span class="slider-value-min" id="silder-min-value">0</span>
                            <input type="range" min="0" max="100" id="slider" class="slider" value=0>
                            <span class="slider-value-max" id="silder-max-value">100</span>
                        </div>
                    </div>
                </div>
                <div class="code-block">
                    <iframe
                        src="https://carbon.now.sh/embed/xxrUdH2E4UVWGuM8JSjX"
                        style="width: 100%; height: 180px; border:0; transform: scale(1); overflow:hidden;"
                        sandbox="allow-scripts allow-same-origin">
                    </iframe>
                </div>
            </section>
    
            <section>
                <div class="components">
                    <h5>Range Slider</h5>
                    <div class="preview-block">
                        <div class="slider-component">
                            <span class="slider-value-min" id="silder-min-value">0</span>
                            <input type="range" min="0" max="5000" id="slider-min" class="slider-min" value=0>
                            <input type="range" min="5001" max="10000" id="slider-max" class="slider-max" value=10000>
                            <span class="slider-value-max" id="silder-max-value">100</span>
                        </div>
                    </div>
                </div>
                <div class="code-block">
                    <iframe
                        src="https://carbon.now.sh/embed/xxrUdH2E4UVWGuM8JSjX"
                        style="width: 100%; height: 180px; border:0; transform: scale(1); overflow:hidden;"
                        sandbox="allow-scripts allow-same-origin">
                    </iframe>
                </div>
            </section>
        </div>

    <script src="../../index.js" type="text/javascript"></script>
    <script src="./slider.js" type="text/javascript"></script>
